<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        <h:head>
            <title>Send message</title>
        </h:head>
    <f:view locale="#{lokalizacija.locale}">
        <h:body>
            <h1><h:outputText value="#{m.posaljiPoruku_naslov}"/></h1>
            <h:form id ="slanjeForm">
                <h:outputText value="#{m.posaljiPoruku_posiljatelj}" /><br/>
                <h:inputText id="msgSender" readonly="true" value="#{slanjePoruke.posiljateljPoruke}"/><br/>
                <h:outputText value="#{m.posaljiPoruku_primatelj}" /><br/>
                <h:inputText id="msgReceiver"  value="#{slanjePoruke.primateljPoruke}" validator="#{slanjePoruke.provjeriMail}"/>
                <h:message for="msgReceiver" style="color:red; font-weight: bold;" /><br/>
                <h:outputText value="#{m.posaljiPoruku_predmet}" /><br/>
                <h:inputText id="msgSubject"  value="#{slanjePoruke.predmetPoruke}" validator="#{slanjePoruke.provjeriPrazno}"/>
                 <h:message for="msgSubject" style="color:red; font-weight: bold;" /><br/>
                <h:outputText value="#{m.posaljiPoruku_tijeloPoruke}" /><br/>
                <h:inputTextarea rows="10"  cols="60" id="msgBody" value="#{slanjePoruke.poruka}" validator="#{slanjePoruke.provjeriPrazno}" />
                 <h:message for="msgBody" style="color:red; font-weight: bold;" /><br/>
                <h:commandButton value="#{m.posaljiPoruku_posalji}" action="#{slanjePoruke.saljiPoruku()}"/>
                <br/><br/>
                <h:outputText style="color:red; font-weight: bold;" value="#{m.posaljiPoruku_neuspjesnoPoslano}" rendered="#{slanjePoruke.neuspjesnoPoslano}" />
                <h:outputText style="color:green; font-weight: bold;" value="#{m.posaljiPoruku_uspjesnoPoslano}" rendered="#{slanjePoruke.uspjesnoPoslano}" />
            </h:form>
            <br/><br/>
            <h:outputLink  value="#{'emailPostavke.xhtml'}">
                <f:verbatim>#{m.posaljiPoruku_unosPostavki}</f:verbatim>
            </h:outputLink>
        </h:body>
        </f:view>
</html>
