<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Pregled poruka</title>
        <h:outputStylesheet library="css" name="osnovna.css" />
    </h:head>
    
    <h:body>
        <h:form>
            <h:dataTable value="#{pregledSvihPoruka.popisPoruka}" var="p" 
                         class="tablica" headerClass="zaglavlje"
                         rowClasses="neparni,parni">
                <h:column>
                    <f:facet name="header">ID poruke</f:facet>
                    <h:outputText value="#{p.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Å alje</f:facet>
                    <h:outputText value="#{p.salje}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Predmet</f:facet>
                    <h:outputText value="#{p.predmet}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Vrijeme</f:facet>
                    <h:outputText value="#{p.vrijeme}">
                        <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Pregled</f:facet>
                    <h:commandButton value="Poruka" action="#{pregledSvihPoruka.pregledPoruke}">
                        <f:setPropertyActionListener target="#{pregledSvihPoruka.porukaID}" value="#{p.id}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:link outcome="emailPostavke" value="Postavke za email"/><br/>
   
    </h:body>
    
</html>
