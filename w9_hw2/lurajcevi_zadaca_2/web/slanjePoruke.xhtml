<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Send message</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{m.posaljiPoruku_naslov}"/></h1>
        <h:form>
            <h:outputText value="#{m.posaljiPoruku_posiljatelj}" /><br/>
            <h:inputText id="msgSender" readonly="true" value="#{slanjePoruke.posiljateljPoruke}"/><br/>
            <h:outputText value="#{m.posaljiPoruku_primatelj}" /><br/>
            <h:inputText id="msgReceiver" required="true" value="#{slanjePoruke.primateljPoruke}"/><br/>
            <h:outputText value="#{m.posaljiPoruku_predmet}" /><br/>
            <h:inputText id="msgSubject" required="true" value="#{slanjePoruke.predmetPoruke}"/><br/>
            <h:outputText value="#{m.posaljiPoruku_tijeloPoruke}" /><br/>
            <h:inputTextarea rows="10" required="true" cols="60" id="msgBody" value="#{slanjePoruke.poruka}"/><br/>
            <h:commandButton value="#{m.posaljiPoruku_posalji}" action="#{slanjePoruke.saljiPoruku()}"/>
        </h:form>
        <br/><br/>
        <h:outputLink  value="#{'emailPostavke.xhtml'}">
            <f:verbatim>#{m.posaljiPoruku_unosPostavki}</f:verbatim>
        </h:outputLink>
    </h:body>
</html>
