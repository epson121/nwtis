<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.portfolio_naslov}</title>
    </h:head>
    <h:body>
        #{m.portfolio_naslov}
        <br/><br/>
        <h:link value="#{m.portfolio_kreiraj}" outcome="/privatno/kreirajPortfolio" /><br/>
        <h:link value="#{m.portfolio_pregledaj }" outcome="/privatno/pregledajPortfolio" />
        <br/><br/>
        <h:form rendered="#{portfolio.postoji}">
            <h:dataTable value="#{portfolio.portfolioPopis}" var="p" 
                         class="tablica" headerClass="zaglavlje"
                         rowClasses="neparni,parni">
                <h:column>
                    <f:facet name="header">#{m.portfolio_naziv}</f:facet>
                    <h:outputText value="#{p.naziv}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{m.portfolio_pogledaj}</f:facet>
                    <h:commandButton value="#{m.idi}" action="#{portfolio.pregledPortfolia()}">
                        <f:setPropertyActionListener target="#{portfolio.portfolioID}" value="#{p.id}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
