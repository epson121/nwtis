<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pregled meteo podataka</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{meteoPrognoza.meteoPodaci}" var="mp" >
                <h:column>
                    <f:facet name="header">
                        Zip
                    </f:facet>
                    <h:outputText value="#{mp.zipCode}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Grad
                    </f:facet>
                    <h:outputText value="#{mp.city}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Temperatura
                    </f:facet>
                    <h:outputText value="#{mp.temperature}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Vrijeme
                    </f:facet>
                    <h:outputText value="#{mp.currDesc}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link value="Unos zip kodova" outcome="unosZipKodova" /> <br/>
        <h:link value="Pocetna" outcome="index" /> <br/>
    </h:body>
</html>
